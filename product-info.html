<body>
  <nav id="nav">
  </nav>
  <div id="name" class="up"></div>
  <main class="main">
    <div class="flexContainer">
      <div id="show-images" class="container1"></div>
      <div class="container2">
        <div id="product-info"></div>
      </div>
      <div class="clear"></div>
      <br>
      <h3 class="relatedTittle">Productos recomendados:</h3>
      <div class="relatedcontainer">
        <div id="recommended"></div>
      </div>
      <div class="clear"></div>
      <br>
      <div>
        <form id="commentform">
          <div class="coment-bottom bg-white p-2 px-4">
            <div class="d-flex flex-row add-comment-section mt-4 mb-4"><img
                class="img-fluid img-responsive rounded-circle mr-2" src="img/blank-profile-picture.png" width="38">
              <input type="text" class="form-control mr-3" placeholder="Escribe tu comentario" id="commenttext">
              <select class="score-selected" id="commentpoststars" required>
                <option selected disabled hidden class="disabledoption" value="">Puntuacion</option>
                <option value="1">1 estrella</option>
                <option value="2">2 estrellas</option>
                <option value="3">3 estrellas</option>
                <option value="4">4 estrellas</option>
                <option value="5">5 estrellas</option>
              </select>
              <button class="btn btn-primary" type="submit">Publicar</button>
            </div>
        </form>
        <div id="commentaries"></div>
      </div>
    </div>

    </div>
  </main>
  <footer class="text-muted">
    <div class="container">

    </div>

      <div></div>
